            const result = [];
            let current = '';
            let inQuotes = false;

                const char = row[i];
                
                if (char === '"') {

                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;

            renderCategories();
            renderProducts(products);
            console.log('Using demo products due to Google Sheets error');
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '<button class="category-btn active" data-category="all" onclick="filterByCategory(\'all\')">Semua</button>';
            
            categories.forEach(cat => {
                if (cat !== 'all') {
                    container.innerHTML += `<button class="category-btn" data-category="${cat}" onclick="filterByCategory('${cat}')">${cat}</button>`;
                }
            });
        }

        function filterByCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });

            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productsGrid');
            
            if (productsToRender.length === 0) {
                grid.innerHTML = '<div class="loading">Tidak ada produk ditemukan</div>';
                return;
            }

            grid.innerHTML = productsToRender.map(product => {
                const finalPrice = product.discountedPrice > 0 ? product.discountedPrice : product.price;
                const hasDiscount = product.discountedPrice > 0 && product.discountedPrice < product.price;
                
                return `
                <div class="product-card">
                    <img src="${product.thumbnail || product.image1}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        ${product.tag ? `<div class="product-tag">${product.tag}</div>` : ''}
                        <div class="product-name">${product.name}</div>
                        <div class="product-desc">${product.description}</div>
                        ${product.size ? `<div class="product-size">Ukuran: ${product.size}</div>` : ''}
                        ${hasDiscount ? `<div class="product-price-original">Rp ${product.price.toLocaleString('id-ID')}</div>` : ''}
                        <div class="product-price">Rp ${finalPrice.toLocaleString('id-ID')}</div>
                        <div class="product-stock">${product.availability} - Stok: ${product.stock} pcs</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? 'Stok Habis' : '+ Keranjang'}
                        </button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    alert('Stok tidak mencukupi!');
                    return;
                }
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCartBadge();
            showToast('Produk ditambahkan ke keranjang!');
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                badge.textContent = totalItems;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function showToast(message) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                right: 20px;
                background: #134252;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                z-index: 3000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function openCart() {
            renderCart();
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const checkoutForm = document.getElementById('checkoutForm');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 2L7 4M17 2l2 2M3 8h18M5 8l1 12h12l1-12"/>
                        </svg>
                        <p>Keranjang masih kosong</p>
                    </div>
                `;
                checkoutForm.style.display = 'none';
                return;
            }

            container.innerHTML = cart.map(item => {
                const finalPrice = item.discountedPrice > 0 ? item.discountedPrice : item.price;
                return `
                <div class="cart-item">
                    <img src="${item.thumbnail || item.image1}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}${item.size ? ` (${item.size})` : ''}</div>
                        <div class="cart-item-price">Rp ${finalPrice.toLocaleString('id-ID')}</div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="decreaseQty(${item.id})">-</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="increaseQty(${item.id})">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Hapus</button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => {
                const finalPrice = item.discountedPrice > 0 ? item.discountedPrice : item.price;
                return sum + (finalPrice * item.quantity);
            }, 0);
            document.getElementById('cartTotal').textContent = `Rp ${total.toLocaleString('id-ID')}`;
            checkoutForm.style.display = 'block';
        }

        function increaseQty(productId) {
            const item = cart.find(i => i.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (item.quantity < product.stock) {
                item.quantity++;
                updateCartBadge();
                renderCart();
            } else {
                alert('Stok tidak mencukupi!');
            }
        }

        function decreaseQty(productId) {
            const item = cart.find(i => i.id === productId);
            
            if (item.quantity > 1) {
                item.quantity--;
            } else {
                removeFromCart(productId);
            }
            
            updateCartBadge();
            renderCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartBadge();
            renderCart();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                p.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        });

        // Cart float click
        document.getElementById('cartFloat').addEventListener('click', openCart);

        // Order form submission
        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;
            const notes = document.getElementById('orderNotes').value;

            // Format WhatsApp message
            let message = `*PESANAN BARU - Dapur Anak 123*\n\n`;
            message += `Nama: ${name}\n`;
            message += `No HP: ${phone}\n\n`;
            message += `*Detail Pesanan:*\n`;
            
            let total = 0;
            cart.forEach(item => {
                const finalPrice = item.discountedPrice > 0 ? item.discountedPrice : item.price;
                const subtotal = finalPrice * item.quantity;
                total += subtotal;
                const sizeInfo = item.size ? ` (${item.size})` : '';
                message += `• ${item.name}${sizeInfo}\n  ${item.quantity} pcs x Rp ${finalPrice.toLocaleString('id-ID')} = Rp ${subtotal.toLocaleString('id-ID')}\n\n`;
            });

            message += `*Total: Rp ${total.toLocaleString('id-ID')}*\n\n`;
            message += `*Alamat Pengiriman:*\n${address}\n\n`;
            
            if (notes) {
                message += `*Catatan:*\n${notes}\n`;
            }

            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

            // Open WhatsApp
            window.open(whatsappUrl, '_blank');

            // Clear cart
            cart = [];
            updateCartBadge();
            closeCart();
            showToast('Pesanan dikirim! Silakan lanjutkan di WhatsApp.');
        });

        // Initialize
        loadProducts();
    </script>
</body>
</html>
